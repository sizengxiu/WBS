<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  rel="stylesheet" type="text/css" href="/wbs/bootstrap/css/bootstrap.css">
    <link  rel="stylesheet" type="text/css" href="/wbs/wbs/wbs.css">
    <link rel="stylesheet" type="text/css" href="/wbs/jquery-easyui-1.9.8/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/wbs/jquery-easyui-1.9.8/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/wbs/layer/theme/default/layer.css">
    <link rel="stylesheet" type="text/css" href="/wbs/bootstrap/css/bootstrap-datetimepicker.min.css">
    <script src="/wbs/node_modules/jquery/dist/jquery.js"></script>
    <script src="/wbs/bootstrap/js/bootstrap.js"></script>
    <script src="/wbs/gojs/go.js"></script>
    <script src="/wbs/vue/vue.min.js"></script>
    <script src="/wbs/layer/layer.js"></script>
    <script type="text/javascript" src="/wbs/jquery-easyui-1.9.8/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/wbs/bootstrap/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="/wbs/bootstrap/js/locales/bootstrap-datetimepicker.fr.js"></script>
    <script src="/wbs/wbs/wbs.js"></script>

    <link  rel="stylesheet" type="text/css" href="/WBS/static/node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="/WBS/static/node_modules/jquery/dist/jquery.js"></script>

</head>
<body>


<h1 class="text-center">基于目标的工作地图</h1>

<div class="all_size_container" style="margin:15px;height:500px;">
    <div class="row all_size_container" >
        <div  class="col-lg-1 "></div>
        <div  class="col-lg-10 " style="height:90%" >
            <input id="item_select">
            <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#itemAddDialog">新增</button>
            <div id="myDiagramDiv" style="width:98%; height:100%;background-color: #FFFFFF;"></div>
        </div>
        <div  class="col-lg-1 "></div>
    </div>
</div>

<div class="row">
    <div  class="col-lg-1 "></div>
    <div  class="col-lg-10">
        <p></p>
        <div id="taskInfo" class="row"  >
            <div class="row" >
                <div  class="col-lg-6">任务列表</div>
                <div  class="col-lg-6">
                </div>
            </div>
            <div class="row" >
                <table id="taskDg"></table>
            </div>
        </div>
    </div>
    <div  class="col-lg-1 "></div>
</div>



<!--新增类型-->
    <div class="modal fade" id="itemAddDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        新增类型
                    </h4>
                </div>
                <div class="modal-body">
                    <form  id="itemAddForm" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="itemDes" class="col-lg-2 control-label">类型：</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="itemDes" placeholder="请输入类型">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="saveItem()">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
<!--编辑类型-->

<div class="modal fade" id="itemUpdateDialog" tabindex="-1" role="dialog" aria-labelledby="myItemModalLabelForUpdate" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myItemModalLabelForUpdate">
                    编辑类型
                </h4>
            </div>
            <div class="modal-body">
                <form  id="itemUpdateForm" class="form-horizontal" role="form">
                    <div class="form-group">
                        <input type="text" hidden="true" id="itemIdUpdate" >
                        <label for="itemDesUpdate" class="col-lg-2 control-label">类型：</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="itemDesUpdate" placeholder="请输入类型">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="editItem()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>



<!--新增目标-->
<div class="modal fade" id="goalAddDialog" tabindex="-1" role="dialog" aria-labelledby="myGoalModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myGoalModalLabel">
                    新增目标
                </h4>
            </div>
            <div class="modal-body">
                <form  id="goalAddForm" class="form-horizontal" role="form">
                    <input type="text" hidden="true" id="itemIdForGoalAdd" >
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">所属类型：</label>
                        <div class="col-lg-8">
                            <p class="form-control-static"><input type="text" disabled="disabled" id="itemDesForGoalAdd" ></p>
                        </div>
                    </div>
                    <div class="form-group">
                    <label  class="col-lg-3 control-label">目标：</label>
                        <div class="col-lg-8">
                             <textarea id="goalDesForAdd" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveGoal()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--编辑目标-->
<div class="modal fade" id="goalUpdateDialog" tabindex="-1" role="dialog" aria-labelledby="myGoalModalLabelUpdate" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myGoalModalLabelUpdate">
                    编辑目标
                </h4>
            </div>
            <div class="modal-body">
                <form  id="goalUpdateForm" class="form-horizontal" role="form">
                    <input type="text" hidden="true" id="goalIdUpdate" >
                    <div class="form-group">
                        <label  class="col-lg-2 control-label">目标描述：</label>
                        <div class="col-lg-10">
                            <textarea id="goalDesForUpdate" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="editGoal()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!--新增任务-->
<div class="modal fade" id="taskAddDialog" tabindex="-1" role="dialog" aria-labelledby="myTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myTaskModalLabel">
                    新增任务
                </h4>
            </div>
            <div class="modal-body">
                <form  id="taskAddForm" class="form-horizontal" role="form">
                    <input type="text" hidden="true" id="goalIdForTaskAdd" >
                    <input type="text" hidden="true" id="parentAdd" >

                    <div class="form-group">
                    <label  class="col-lg-3 control-label">所属目标：</label>
                        <div class="col-lg-8">
                             <textarea id="goalDesForTaskAdd" class="form-control" rows="2" disabled="disabled"></textarea>
                        </div>
                    </div>
                    <div class="form-group" id="parent_task">
                    <label  class="col-lg-3 control-label">上级任务：</label>
                        <div class="col-lg-8">
                             <textarea id="parentDesAdd" class="form-control" rows="2" disabled="disabled"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                    <label  class="col-lg-3 control-label">任务描述：</label>
                        <div class="col-lg-8">
                             <textarea id="taskDesForTaskAdd" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">责任人：</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="responsePersonAdd" placeholder="请输入责任人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">实施计划：</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="planAdd" placeholder="请输入实施计划">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">执行人：</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="implementationAdd" placeholder="请输入执行人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">执行时间：</label>
                        <div class="col-lg-8">
                            <div class="easyui-datebox"  id="implementationDateAdd" data-options="formatter:dateFormatter"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">确认人：</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="confirmAdd" placeholder="请输入确认人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">确认时间：</label>
                        <div class="col-lg-8">
                            <div class="easyui-datebox"  id="confirmDateAdd" data-options="formatter:dateFormatter"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">任务状态：</label>
                        <div class="col-lg-8">
                            <select id="taskStateAdd" class="easyui-combobox form-control" >
                                <option value="2">进行中</option>
                                <option value="3">已完成</option>
                                <option value="4">已终止</option>
                                <option value="5">延期</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">备注：</label>
                        <div class="col-lg-8">
                            <textarea id="remarkAdd" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="saveTask()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--编辑任务-->
<div class="modal fade" id="taskUpdateDialog" tabindex="-1" role="dialog" aria-labelledby="myTaskModalLabelForUpdate" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myTaskModalLabelForUpdate">
                    编辑任务
                </h4>
            </div>
            <div class="modal-body">
                <form  id="taskUpdateForm" class="form-horizontal" role="form">
                    <input type="text" hidden="true" id="goalIdForTaskUpdate" >
                    <input type="text" hidden="true" id="parentUpdate" >
                    <input type="text" hidden="true" id="taskIdUpdate" >


                    <div class="form-group">
                        <label  class="col-lg-3 control-label">任务描述：</label>
                        <div class="col-lg-8">
                            <textarea id="taskDesForTaskUpdate" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">责任人：</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="responsePersonUpdate" placeholder="请输入责任人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">实施计划：</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="planUpdate" placeholder="请输入实施计划">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">执行人：</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="implementationUpdate" placeholder="请输入执行人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">执行时间：</label>
                        <div class="col-lg-8">
                            <div class="easyui-datebox"  id="implementationDateUpdate" data-options="formatter:dateFormatter,parser:dateParser"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">确认人：</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="confirmerUpdate" placeholder="请输入确认人">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">确认时间：</label>
                        <div class="col-lg-8">
                            <div class="easyui-datebox"  id="confirmDateUpdate" data-options="formatter:dateFormatter,parser:dateParser"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">任务状态：</label>
                        <div class="col-lg-8">
                            <select id="taskStateUpdate" class="easyui-combobox form-control" >
                                <option value="2">进行中</option>
                                <option value="3">已完成</option>
                                <option value="4">已终止</option>
                                <option value="5">延期</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-lg-3 control-label">备注：</label>
                        <div class="col-lg-8">
                            <textarea id="remarkUpdate" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="editTask()">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


</body>
</html>
